<html> 
  <head> 
    <title>R&R - Management</title> 

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./../icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./../icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./../icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./../icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="./../icons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="./../icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="./../icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="./../icons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="./../icons/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="./../icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="./../icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./../icons/favicon-16x16.png" sizes="16x16" />

    <link rel="manifest" href="/../icons/manifest.json">
    <meta name="theme-color" content="#b30000">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <style type="text/css">
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head> 
  <body>
      <form id="new-npc-form">
        <input id="npc-name" type="text" placeholder="NPC name"/>
        <input id="npc-inititive-modifier" type="number" value="0" placeholder="NPC initiative"/>
        <button type="button" id="initiative-minus">-</button>
        <button type="button" id="initiative-plus">+</button>
        <input id="npc-ac" type="number" value="18" placeholder="NPC AC"/>
        <button type="button" id="ac-minus">-</button>
        <button type="button" id="ac-plus">+</button>
        <input id="new-npc-submit" type="submit" value="New NPC"/>
      </form>

      <ul id="initiatives-rolls"></ul> 
     
      <button id="clear-button">New Rolling Session</button>
      <button id="refresh-button">Refresh Rolling Session</button>

     <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script> 
     <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
     <script src="./app.js"></script> 
   </body> 
 </html>
